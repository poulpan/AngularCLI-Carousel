<div class="container">

					<div id="imgcarousel" class="carousel slide" data-ride="carousel" data-interval="2000" data-pause="hover">
						<ol class="carousel-indicators">
							<li data-target="#imgcarousel" data-slide-to="0" class="active"></li>
							<li data-target="#imgcarousel" data-slide-to="1"></li>

									<h3>{{label_a}}</h3>
								</div>
							</div>
							<div class="item">
								<img src="assets\images/bugs bunny.jpg" alt="Oops">

								</div>
							</div>

								<img src="assets\images/marvin the martian.jpg" alt="Oops">
								<div class="carousel-caption">
									<h3>{{label_c}}</h3>
								</div>
							</div>
						</div>
						<a class="left carousel-control" href="#imgcarousel" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#imgcarousel" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
